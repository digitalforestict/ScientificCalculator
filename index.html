<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator | Digital Forest ICT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .developer {
            color: #666;
            font-size: 0.9rem;
        }
        
        .company {
            color: var(--secondary);
            font-weight: 600;
        }
        
        /* Calculator */
        .calculator {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        /* Display */
        .display {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            min-height: 120px;
            text-align: right;
        }
        
        .previous-operation {
            font-size: 1.2rem;
            color: #666;
            min-height: 30px;
            word-break: break-all;
        }
        
        .current-operation {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--dark);
            min-height: 50px;
            word-break: break-all;
        }
        
        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        
        @media (max-width: 768px) {
            .keypad {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .key {
            height: 60px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Key Colors */
        .number {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
        }
        
        .operator {
            background-color: var(--primary);
            color: white;
        }
        
        .function {
            background-color: var(--secondary);
            color: white;
        }
        
        .scientific {
            background-color: #7c3aed;
            color: white;
        }
        
        .equals {
            background-color: var(--warning);
            color: white;
        }
        
        .clear {
            background-color: var(--danger);
            color: white;
        }
        
        .memory {
            background-color: #0d9488;
            color: white;
        }
        
        /* Special keys */
        .double-width {
            grid-column: span 2;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .theme-toggle {
            background-color: var(--primary);
            color: white;
        }
        
        .clear-btn {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
        }
        
        /* History */
        .history-panel {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-expression {
            color: var(--dark);
            font-weight: 500;
        }
        
        .history-result {
            color: var(--primary);
            font-weight: 600;
        }
        
        .no-history {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Dark Theme */
        body.dark-theme {
            background: linear-gradient(135deg, #1f2937, #111827);
            color: white;
        }
        
        .dark-theme .calculator,
        .dark-theme .history-panel {
            background-color: #374151;
        }
        
        .dark-theme .display {
            background-color: #4b5563;
            border-color: #6b7280;
            color: white;
        }
        
        .dark-theme .previous-operation {
            color: #d1d5db;
        }
        
        .dark-theme .number {
            background-color: #4b5563;
            color: white;
            border-color: #6b7280;
        }
        
        .dark-theme .clear-btn {
            background-color: #4b5563;
            color: white;
            border-color: #6b7280;
        }
        
        .dark-theme .history-expression {
            color: #d1d5db;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .keypad {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .key {
                height: 55px;
                font-size: 1rem;
            }
            
            .current-operation {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .keypad {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .key {
                height: 50px;
            }
            
            .current-operation {
                font-size: 1.8rem;
            }
        }
        
        /* Scrollbar */
        .history-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .history-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .history-panel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .dark-theme .history-panel::-webkit-scrollbar-track {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">ðŸ§®</div>
                <div class="logo-text">Scientific Calculator</div>
            </div>
            <p class="developer">By Engr Cyrus Orji | <span class="company">Digital Forest ICT Services</span></p>
        </header>
        
        <main class="calculator">
            <div class="display">
                <div class="previous-operation" id="previous-operation"></div>
                <div class="current-operation" id="current-operation">0</div>
            </div>
            
            <div class="controls">

                <!-- Row 3: More Functions -->
                <button class="key scientific" data-action="sqrt">âˆš</button>
                <button class="key scientific" data-action="square">xÂ²</button>
                <button class="key scientific" data-action="cube">xÂ³</button>
                <button class="key scientific" data-action="pi">Ï€</button>

                <button class="key number" data-number="7">7</button>

                <button class="key number" data-number="9">9</button>
                <button class="key operator" data-action="multiply">Ã—</button>
                <button class="key function" data-action="percent">%</button>
                
                <!-- Row 5 -->
                <button class="key number" data-number="4">4</button>
                <button class="key number" data-number="5">5</button>
                <button class="key number" data-number="6">6</button>
                <button class="key operator" data-action="subtract">âˆ’</button>

        <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <span id="history-count">0 calculations</span>
            </div>
            <ul class="history-list" id="history-list">
                <li class="no-history">No calculations yet. Start calculating!</li>
            </ul>
        </div>
        
        <footer>
            <p>Â© 2023 Scientific Calculator | Digital Forest ICT Services</p>
        </footer>

    <script>
        // Simple Scientific Calculator
        const calculator = {
            displayValue: '0',
            expression: '',
            previousValue: null,
            operator: null,
            waitingForOperand: false,
            memory: 0,
            history: [],
            isDarkTheme: false
        };
        
        // DOM Elements
        const currentOperationElement = document.getElementById('current-operation');
        const previousOperationElement = document.getElementById('previous-operation');
        const historyListElement = document.getElementById('history-list');
        const historyCountElement = document.getElementById('history-count');
        const themeToggleButton = document.getElementById('theme-toggle');
        const clearHistoryButton = document.getElementById('clear-history');
        
        // Initialize Calculator
        function initCalculator() {
            updateDisplay();
            updateHistoryDisplay();
            setupEventListeners();
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            // Keypad buttons
            document.querySelectorAll('.key').forEach(button => {
                button.addEventListener('click', handleButtonClick);
            });
            
            // Theme toggle
            themeToggleButton.addEventListener('click', toggleTheme);
            
            // Clear history
            clearHistoryButton.addEventListener('click', clearHistory);
            
            // Keyboard support
            document.addEventListener('keydown', handleKeyboardInput);
        }
        
        // Handle Button Click
        function handleButtonClick(e) {
            const button = e.currentTarget;
            const number = button.dataset.number;
            const action = button.dataset.action;
            
            if (number !== undefined) {
                inputDigit(number);
            } else if (action !== undefined) {
                handleAction(action);
            }
            
            updateDisplay();
        }
        
        // Handle Keyboard Input
        function handleKeyboardInput(e) {
            const { key } = e;
            
            if (key >= '0' && key <= '9') {
                inputDigit(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+') {
                handleAction('add');
            } else if (key === '-') {
                handleAction('subtract');
            } else if (key === '*') {
                handleAction('multiply');
            } else if (key === '/') {
                handleAction('divide');
            } else if (key === 'Enter' || key === '=') {
                handleAction('equals');
            } else if (key === 'Escape') {
                handleAction('clear');
            } else if (key === 'Backspace') {
                handleAction('delete');
            } else if (key === '%') {
                handleAction('percent');
            }
            
            updateDisplay();
            e.preventDefault();
        }
        
        // Input Digit
        function inputDigit(digit) {
            const { displayValue, waitingForOperand } = calculator;
            
            if (waitingForOperand) {
                calculator.displayValue = digit;
                calculator.waitingForOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }
        
        // Input Decimal
        function inputDecimal() {
            if (calculator.waitingForOperand) {
                calculator.displayValue = '0.';
                calculator.waitingForOperand = false;
                return;
            }
            
            if (!calculator.displayValue.includes('.')) {
                calculator.displayValue += '.';
            }
        }
        
        // Handle Action
        function handleAction(action) {
            const { displayValue, previousValue, operator } = calculator;
            const inputValue = parseFloat(displayValue);
            
            switch (action) {
                case 'clear':
                    calculator.displayValue = '0';
                    calculator.previousValue = null;
                    calculator.operator = null;
                    calculator.waitingForOperand = false;
                    calculator.expression = '';
                    break;
                    
                case 'delete':
                    if (calculator.displayValue.length > 1) {
                        calculator.displayValue = calculator.displayValue.slice(0, -1);
                    } else {
                        calculator.displayValue = '0';
                    }
                    break;
                    
                case 'change-sign':
                    calculator.displayValue = (-parseFloat(displayValue)).toString();
                    break;
                    
                case 'percent':
                    calculator.displayValue = (parseFloat(displayValue) / 100).toString();
                    break;
                    
                case 'decimal':
                    inputDecimal();
                    break;
                    
                case 'equals':
                    if (previousValue !== null && operator !== null) {
                        const result = calculate(previousValue, inputValue, operator);
                        
                        // Add to history
                        addToHistory(`${previousValue} ${getOperatorSymbol(operator)} ${inputValue}`, result);
                        
                        calculator.displayValue = result.toString();
                        calculator.expression = `${previousValue} ${getOperatorSymbol(operator)} ${inputValue} =`;
                        calculator.previousValue = null;
                        calculator.waitingForOperand = true;
                        calculator.operator = null;
                    }
                    break;
                    
                // Memory functions
                case 'mc':
                    calculator.memory = 0;
                    break;
                    
                case 'mr':
                    calculator.displayValue = calculator.memory.toString();
                    calculator.waitingForOperand = false;
                    break;
                    
                case 'm+':
                    calculator.memory += parseFloat(displayValue);
                    break;
                    
                case 'm-':
                    calculator.memory -= parseFloat(displayValue);
                    break;
                    
                // Scientific functions
                case 'sin':
                    const sinValue = Math.sin(parseFloat(displayValue));
                    calculator.displayValue = sinValue.toString();
                    calculator.expression = `sin(${displayValue}) =`;
                    addToHistory(`sin(${displayValue})`, sinValue);
                    break;
                    
                case 'cos':
                    const cosValue = Math.cos(parseFloat(displayValue));
                    calculator.displayValue = cosValue.toString();
                    calculator.expression = `cos(${displayValue}) =`;
                    addToHistory(`cos(${displayValue})`, cosValue);
                    break;
                    
                case 'tan':
                    const tanValue = Math.tan(parseFloat(displayValue));
                    calculator.displayValue = tanValue.toString();
                    calculator.expression = `tan(${displayValue}) =`;
                    addToHistory(`tan(${displayValue})`, tanValue);
                    break;
                    
                case 'log':
                    const logValue = Math.log10(parseFloat(displayValue));
                    calculator.displayValue = logValue.toString();
                    calculator.expression = `log(${displayValue}) =`;
                    addToHistory(`log(${displayValue})`, logValue);
                    break;
                    
                case 'sqrt':
                    const sqrtValue = Math.sqrt(parseFloat(displayValue));
                    calculator.displayValue = sqrtValue.toString();
                    calculator.expression = `âˆš(${displayValue}) =`;
                    addToHistory(`âˆš(${displayValue})`, sqrtValue);
                    break;
                    
                case 'square':
                    const squareValue = Math.pow(parseFloat(displayValue), 2);
                    calculator.displayValue = squareValue.toString();
                    calculator.expression = `(${displayValue})Â² =`;
                    addToHistory(`(${displayValue})Â²`, squareValue);
                    break;
                    
                case 'cube':
                    const cubeValue = Math.pow(parseFloat(displayValue), 3);
                    calculator.displayValue = cubeValue.toString();
                    calculator.expression = `(${displayValue})Â³ =`;
                    addToHistory(`(${displayValue})Â³`, cubeValue);
                    break;
                    
                case 'pi':
                    calculator.displayValue = Math.PI.toString();
                    calculator.waitingForOperand = false;
                    break;
                    
                case 'e':
                    calculator.displayValue = Math.E.toString();
                    calculator.waitingForOperand = false;
                    break;
                    
                case 'factorial':
                    const num = parseInt(displayValue);
                    if (num < 0 || num > 100) {
                        alert('Factorial is only defined for non-negative integers up to 100');
                        return;
                    }
                    let factValue = 1;
                    for (let i = 2; i <= num; i++) {
                        factValue *= i;
                    }
                    calculator.displayValue = factValue.toString();
                    calculator.expression = `${displayValue}! =`;
                    addToHistory(`${displayValue}!`, factValue);
                    break;
                    
                case 'reciprocal':
                    if (parseFloat(displayValue) === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    const reciprocalValue = 1 / parseFloat(displayValue);
                    calculator.displayValue = reciprocalValue.toString();
                    calculator.expression = `1/(${displayValue}) =`;
                    addToHistory(`1/(${displayValue})`, reciprocalValue);
                    break;
                    
                // Basic operators
                case 'add':
                case 'subtract':
                case 'multiply':
                case 'divide':
                    if (previousValue === null) {
                        calculator.previousValue = parseFloat(displayValue);
                        calculator.waitingForOperand = true;
                        calculator.operator = action;
                        calculator.expression = `${displayValue} ${getOperatorSymbol(action)}`;
                    } else if (operator) {
                        const result = calculate(previousValue, parseFloat(displayValue), operator);
                        calculator.displayValue = result.toString();
                        calculator.previousValue = result;
                        calculator.waitingForOperand = true;
                        calculator.operator = action;
                        calculator.expression = `${result} ${getOperatorSymbol(action)}`;
                    }
                    break;
            }
        }
        
        // Perform Calculation
        function calculate(firstOperand, secondOperand, operator) {
            switch (operator) {
                case 'add':
                    return firstOperand + secondOperand;
                case 'subtract':
                    return firstOperand - secondOperand;
                case 'multiply':
                    return firstOperand * secondOperand;
                case 'divide':
                    return secondOperand !== 0 ? firstOperand / secondOperand : 0;
                default:
                    return secondOperand;
            }
        }
        
        // Get Operator Symbol
        function getOperatorSymbol(operator) {
            switch (operator) {
                case 'add': return '+';
                case 'subtract': return 'âˆ’';
                case 'multiply': return 'Ã—';
                case 'divide': return 'Ã·';
                default: return '';
            }
        }
        
        // Update Display
        function updateDisplay() {
            currentOperationElement.textContent = calculator.displayValue;
            previousOperationElement.textContent = calculator.expression;
            
            // Format large numbers
            const numValue = parseFloat(calculator.displayValue);
            if (Math.abs(numValue) > 1e10 || (Math.abs(numValue) < 1e-10 && numValue !== 0)) {
                currentOperationElement.textContent = numValue.toExponential(6);
            }
        }
        
        // Add to History
        function addToHistory(expression, result) {
            const historyItem = {
                expression,
                result,
                timestamp: new Date().toLocaleTimeString()
            };
            
            calculator.history.unshift(historyItem);
            
            if (calculator.history.length > 10) {
                calculator.history.pop();
            }
            
            updateHistoryDisplay();
        }
        
        // Update History Display
        function updateHistoryDisplay() {
            if (calculator.history.length === 0) {
                historyListElement.innerHTML = '<li class="no-history">No calculations yet. Start calculating!</li>';
                historyCountElement.textContent = '0 calculations';
                return;
            }
            
            historyListElement.innerHTML = '';
            calculator.history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span class="history-expression">${item.expression}</span>
                    <span class="history-result">${item.result}</span>
                `;
                
                li.addEventListener('click', () => {
                    calculator.displayValue = item.result.toString();
                    updateDisplay();
                });
                
                historyListElement.appendChild(li);
            });
            
            historyCountElement.textContent = `${calculator.history.length} calculation${calculator.history.length !== 1 ? 's' : ''}`;
        }
        
        // Clear History
        function clearHistory() {
            if (calculator.history.length === 0) return;
            
            if (confirm('Clear all history?')) {
                calculator.history = [];
                updateHistoryDisplay();
            }
        }
        
        // Toggle Theme
        function toggleTheme() {
            calculator.isDarkTheme = !calculator.isDarkTheme;
            
            if (calculator.isDarkTheme) {
                document.body.classList.add('dark-theme');
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        }
        
        // Initialize calculator
        window.addEventListener('DOMContentLoaded', initCalculator);
    </script>
